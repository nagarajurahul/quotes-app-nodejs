name: "Deploy in App-Service"

on:
  workflow_dispatch:   # manual trigger
    inputs:
      environment:
        description: "Environment to deploy (dev/stage/production)"
        required: true
        default: "production"
env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_NAME: ${{ secrets.ACR_NAME }}
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}

jobs:
 deploy:
   name: "App-Service Deploy"
   runs-on: ubuntu-24.04

   steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Security Audit
        run: npm run scan
        
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: true       
          
      - name: Docker Build
        run: docker build -t $ACR_LOGIN_SERVER/$IMAGE_NAME:latest .

      - name: Docker Push
        run: docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:latest
          
