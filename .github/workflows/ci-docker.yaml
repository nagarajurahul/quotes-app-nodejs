name: ci-docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: "Lint, Scan and Build"
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Run Tests
      run: npm test

    - name: Security Audit
      run: npm run scan
